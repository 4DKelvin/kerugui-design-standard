<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table layout</title>
	<link rel="stylesheet" href="bootstrap-self/css/bootstrap.css">
	<link rel="stylesheet" href="css/normal.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/layout.css">
	<style>
		body{
			margin-top: 100px;
		}
		.col input,.dropdown-menu{
			width: 675px;/*宽度自定*/
		}
	</style>
</head>
</head>
<body>
	<div class="content">
		<div class="form-group">
			<label>我是输入框：</label>
			<input class="form-control" type="text" placeholder="默认文本">
		</div>
		<div class="form-group">
			<label>我是输入框：</label>
			<input class="form-control" type="text" placeholder="默认文本">
		</div>
	</div>

	<div class="table-layout">
		<div class="row">
			<label class="col">我是输入框：</label>
			<div class="col">
				<input type="text" placeholder="默认文本">
			</div>
		</div>
		<div class="row form-group">
			<label class="col">我是输入框：</label>
			<div class="col">
				<input type="text" placeholder="默认文本">
			</div>	
		</div>
	</div>

	<div class="table-layout">
		<div class="row">
			<label class="col"><span class="text-warning">＊</span>我是输入框：</label>
			<div class="col dropdown">
				<div class="dropdown-input" id="dropdownmenu-2" data-toggle="dropdown">
					<input class="form-control" type="text" placeholder="我是可以下拉选择的输入框">
					<button class="btn dropdown-button">按钮</button>
				</div>
				<ul class="dropdown-menu" aria-labelledby="dropdownmenu-2">
					<li><a>123</a></li>
					<li><a>123</a></li>
					<li class="divider"></li>
					<li class="dropdown-header"><a>234</a></li>
					<li><a>234</a></li>
					<li><a>234</a></li>
					<li><a>123</a></li>
					<li class="divider"></li>
					<li class="dropdown-header"><a>234</a></li>
					<li><a>123</a></li>
					<li class="divider"></li>
					<li class="dropdown-header"><a>234</a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="jquery-2.1.1.js"></script>
	<script src="bootstrap-self/js/bootstrap.js"></script>
</body>
</html>
